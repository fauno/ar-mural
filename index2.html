<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>A-Frame GIF Shader - Basic</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>

  </head>

  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>

  <body>
   
  </div>
    <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
     <!-- assets -->
     <a-assets>
        <img id="cat" src="/img/cat.gif">
      </a-assets>

    <a-nft
      type="nft"
      url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >

    <a-entity geometry="primitive:box;width:100;height:100;depth:1.5;" position="1 1 1" scale="1 1 1" rotation="-90 0 0" material="shader:gif;src:url(/img/cat.gif);"></a-entity>

    <!-- 
    <a-entity geometry="primitive:plane;width:100;height:100;" position="1 1 1" scale="1 1 1" rotation="90 0 0" material="shader:gif;src:url(/img/cat.gif);color:orange;"></a-entity>
-->
</a-nft>

     
    

        <!-- homer -->
         <!--
        <a-entity geometry="primitive:box;width:1.5;height:1.5;depth:1.5;" position="0.083 -0.002 -1.000" scale="0.500 0.500 0.500" material="shader:gif;src:url(/img/cat.gif);" animation="property: rotation; dur: 10000;to: 0 360 0; loop: true; easing: linear;"></a-entity>
        <a-entity geometry="primitive:plane;width:2;height:2;" position="-1.2 2.375 -1" material="shader:gif;src:url(/img/cat.gif);color:orange;"></a-entity>
    -->
      <!-- sky -->
     

    
    <a-entity camera></a-entity>
    </a-scene>
   
  </body>
</html>
